{% extends 'dashboard/base.html' %}

{% block content %}
<h1>Excluir Domínio</h1>
<p>Tem certeza de que deseja excluir o domínio "{{ domain.name }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Excluir</button>
  <a href="{% url 'domain_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
