<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Panel{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Icon Tab  -->
  <link rel="icon" href="https://framerusercontent.com/images/TG6WAjlT9X9sEq6evGgBkyhOYk.png">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #000000;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #1c1c1c;
      padding: 10px 20px;
    }

    .navbar-brand img {
      height: 30px;
    }

    .wrapper {
      display: flex;
      flex-grow: 1;
      height: 100%;
    }

    .sidebar {
      width: 200px;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar a {
      color: white;
      padding: 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f8f9fa;
      color: #000000;
      overflow-y: auto;
    }

    .navbar-content {
      background-color: #f8f9fa;
      padding: 10px;
      border-bottom: 1px solid #dee2e6;
      color: #000000;
    }

    .user-dropdown .dropdown-toggle::after {
      margin-left: .5em;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #1c1c1c;
      color: #ffffff;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>

  <nav class="navbar">
    <a class="navbar-brand" href="{% url 'member_list' %}">
      <img src="https://framerusercontent.com/images/RXb577d3S6wdAX4yZvwG5ITj3Gc.png" alt="Projetodesenvolve">
    </a>
  </nav>

  <div class="wrapper">
    <div class="sidebar">
      <a href="{% url 'member_list' %}">Conta</a>
      <a href="{% url 'domain_list' %}">Dom√≠nios</a>
    </div>

    <div class="content">
      <div class="navbar-content d-flex justify-content-between align-items-center">
        <h4></h4>
        <div class="dropdown user-dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fas fa-user"></i> {{ user.first_name }} {{ user.last_name }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
      </div>

      {% block content %}
      <!-- Content will be injected here -->
      {% endblock %}
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Projetodesenvolve. All rights reserved.</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
