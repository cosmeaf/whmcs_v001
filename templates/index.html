<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Login - Projetodesenvolve{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Icon Tab  -->
  <link rel="icon" href="https://framerusercontent.com/images/TG6WAjlT9X9sEq6evGgBkyhOYk.png">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #000000;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #1c1c1c;
      padding: 10px 20px;
    }

    .navbar-brand img {
      height: 30px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .login-box {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(111, 66, 193, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
    }

    .login-box .form-group {
      margin-bottom: 20px;
    }

    .login-box .form-group label {
      font-weight: 500;
      color: #bbbbbb;
    }

    .login-box .form-control {
      height: 45px;
      border-radius: 5px;
      border: 1px solid #333333;
      background-color: #2b2b2b;
      color: #ffffff;
      font-size: 16px;
    }

    .login-box .btn-primary {
      background-color: #6f42c1;
      border: none;
      height: 45px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s;
    }

    .login-box .btn-primary:hover {
      background-color: #563d7c;
    }

    .login-box .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .login-box .forgot-password a {
      color: #6f42c1;
      text-decoration: none;
    }

    .login-box .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-box .register {
      text-align: center;
      margin-top: 20px;
    }

    .login-box .register a {
      color: #6f42c1;
      text-decoration: none;
    }

    .login-box .register a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #1c1c1c;
      color: #ffffff;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>

  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="https://framerusercontent.com/images/RXb577d3S6wdAX4yZvwG5ITj3Gc.png" alt="Projetodesenvolve">
    </a>
  </nav>

  <div class="welcome-container">
    <h1>Bem-vindo ao Projetodesenvolve!</h1>
    <p>Explore as funcionalidades e comece a gerenciar seus projetos agora mesmo.</p>
    <a href="https://projetodesenvolve.site" class="btn btn-primary">Acessar Dashboard</a>
    <a href="https://projetodesenvolve.site" class="btn btn-primary">Saiba Mais</a>
</div>

  <footer>
    <p>&copy; 2024 Projetodesenvolve. All rights reserved.</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
